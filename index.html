<script type="text/javascript">

// Drawing with text. Ported from Generative Design book by the amazing Tim Holman - http://www.generative-gestaltung.de - Original licence: http://www.apache.org/licenses/LICENSE-2.0

// Application variables
var position = {x: 0, y: window.clientHeight/2};
var counter = 0;
var minFontSize = 20;
var angleDistortion = 0;
var letters = " Teamwork doesn't really happen in neat circles and connecting lines.  And we're all still unlearning our centralised structures.  We're building a protocol that will open up a new era in decentralised collaboration.  Something that let's people get to work permissionlessly, and connect around shared goals easily. Flexible.  Peer to peer. Inclusive. Letting organisational shapes emerge as needed, and revealing them to all. ";

// Drawing variables
var canvas;
var context;
var mouse = {x: 0, y: 0, down: false}

function init() {
  canvas = document.getElementById( 'canvas' );
  context = canvas.getContext( '2d' );
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  canvas.height = document.body.clientHeight;

  console.log(window.innerHeight,  document.body.clientHeight);
  
  canvas.addEventListener('mousemove', mouseMove, false);
  canvas.addEventListener('touchmove', mouseMove, false);
  canvas.addEventListener('mousedown', mouseDown, false);
  canvas.addEventListener('touchstart', mouseDown, false);
  canvas.addEventListener('mouseup',   mouseUp,   false);
  canvas.addEventListener('touchend',   mouseUp,   false);
  canvas.addEventListener('mouseout',  mouseUp,  false);  
  canvas.addEventListener('dblclick', doubleClick, false);
  
  window.onresize = function(event) {
    //canvas.width = window.innerWidth;
    //canvas.height = window.innerHeight;
  }
}

function mouseMove ( event ){
  mouse.x = event.pageX || event.changedTouches[0].pageX;
  mouse.y = event.pageY || event.changedTouches[0].pageY;
  draw();
}

function draw() {
 if ( mouse.down ) {
    var d = distance( position, mouse );
    var fontSize = minFontSize + d/2;
    var letter = letters[counter];
    var stepSize = textWidth( letter, fontSize );
    
    if (d > stepSize) {
      var angle = Math.atan2(mouse.y-position.y, mouse.x-position.x);
      
      context.font = fontSize + "px Georgia";
    
      context.save();
      context.translate( position.x, position.y);
      context.rotate( angle );
      context.fillText(letter,0,0);
      context.restore();

      counter++;
      if (counter > letters.length-1) {
        //counter = 0;
        document.getElementById('cta').classList.add("highlight");

      }
    
    //console.log (position.x + Math.cos( angle ) * stepSize)
      position.x = position.x + Math.cos(angle) * stepSize;
      position.y = position.y + Math.sin(angle) * stepSize;

      }
  }     
}

function distance( pt, pt2 ){
  
  var xs = 0;
  var ys = 0;
 
  xs = pt2.x - pt.x;
  xs = xs * xs;
 
  ys = pt2.y - pt.y;
  ys = ys * ys;
 
  return Math.sqrt( xs + ys );
}

function mouseDown( event ){
  mouse.down = true;
  position.x = event.pageX || event.changedTouches[0].pageX;
  position.y = event.pageY || event.changedTouches[0].pageY;
  
  document.getElementById('help').style.display = 'none';
}

function mouseUp( event ){
    mouse.down = false;
}

function doubleClick( event ) {
  canvas.width = canvas.width; 
  counter = 0;
}

function textWidth( string, size ) {
  context.font = size + "px Georgia";
  
  if ( context.fillText ) {
    return context.measureText( string ).width;
  } else if ( context.mozDrawText) {
    return context.mozMeasureText( string );
  }
  
 };

init();
</script>
